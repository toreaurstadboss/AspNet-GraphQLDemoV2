query mountainsPage ($pageSize : Int, $startCursor: String) {
 
  mountainsPage(first:$pageSize, after: $startCursor) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        id
        officialName
        metresAboveSeaLevel
        county
        municipality
        primaryFactor
        referencePoint
        comments           
      }
    }  
  }

}
                                                                                                                                                                     